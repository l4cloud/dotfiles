---
- name: Setup Arch Linux Development Environment
  hosts: localhost
  connection: local

  vars_files:
    - vars/packages.yml

  tasks:
    - name: Update all system packages
      become: yes
      pacman:
        update_cache: yes
        upgrade: yes
      tags:
        - system

    - name: Install development packages
      become: yes
      pacman:
        name: "{{ packages }}"
        state: present
      tags:
        - packages

    - name: Install AUR helper (yay) dependencies
      become: yes
      ansible.builtin.pacman:
        name:
          - base-devel
          - git
        state: present
      tags:
        - aur

    - name: Check if yay is installed
      ansible.builtin.stat:
        path: /usr/bin/yay
      register: yay_check
      become: no

    - name: Remove existing yay build directory
      ansible.builtin.file:
        path: /tmp/yay
        state: absent
      when: not yay_check.stat.exists
      become: no

    - name: Clone yay repository
      ansible.builtin.git:
        repo: 'https://aur.archlinux.org/yay.git'
        dest: /tmp/yay
        force: yes
      when: not yay_check.stat.exists
      become: no

    - name: Change ownership of yay directory to current user
      ansible.builtin.file:
        path: /tmp/yay
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_id }}"
        recurse: yes
      when: not yay_check.stat.exists
      become: yes

    - name: Build yay package
      ansible.builtin.shell: |
        cd /tmp/yay
        makepkg -sf --noconfirm --needed
      when: not yay_check.stat.exists
      become: no
      tags:
        - aur

    - name: Find built yay package
      ansible.builtin.find:
        paths: /tmp/yay
        patterns: "yay-*.pkg.tar.zst"
      register: yay_package
      when: not yay_check.stat.exists

    - name: Install yay package
      become: yes
      ansible.builtin.pacman:
        name: "{{ yay_package.files[0].path }}"
        state: present
      when: not yay_check.stat.exists and yay_package.files|length > 0
      tags:
        - aur

    - name: Clean up yay build directory
      ansible.builtin.file:
        path: /tmp/yay
        state: absent
      when: not yay_check.stat.exists
      become: no

    - name: Verify yay installation
      ansible.builtin.command: /usr/bin/yay --version
      register: yay_verify
      when: not yay_check.stat.exists
      become: no
      changed_when: false

    - name: Debug yay installation
      ansible.builtin.debug:
        msg: "Yay version: {{ yay_verify.stdout }}"
      when: not yay_check.stat.exists and yay_verify is succeeded

    - name: Install lazygit via AUR
      ansible.builtin.shell: /usr/bin/yay -S --noconfirm lazygit
      become: no
      tags:
        - lazygit

    - name: Install Yazi and recommended dependencies
      become: yes
      ansible.builtin.pacman:
        name:
          - yazi
          - p7zip # 7zip
          - jq
          - poppler
          - fd # fd
          - ripgrep
          - fzf
          - zoxide
          - imagemagick
          - xclip # for clipboard support
        state: present
      tags:
        - yazi

    - name: Check if pyenv is installed
      stat:
        path: "{{ ansible_user_dir }}/.pyenv"
      register: pyenv_stat
      become: no

    - name: Install pyenv
      ansible.builtin.git:
        repo: 'https://github.com/pyenv/pyenv.git'
        dest: "{{ ansible_user_dir }}/.pyenv"
      when: not pyenv_stat.stat.exists
      become: no
      tags:
        - pyenv

    - name: Check if nvm is installed
      stat:
        path: "{{ ansible_user_dir }}/.nvm"
      register: nvm_stat
      become: no

    - name: Install nvm
      ansible.builtin.shell: >
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
      args:
        creates: "{{ ansible_user_dir }}/.nvm"
      when: not nvm_stat.stat.exists
      become: no
      tags:
        - nvm

    - name: Check if opencode is installed
      stat:
        path: "{{ ansible_user_dir }}/.opencode/bin/opencode"
      register: opencode_stat
      become: no

    - name: Install opencode
      ansible.builtin.shell: >
        curl -fsSL https://opencode.ai/install | bash
      args:
        creates: "{{ ansible_user_dir }}/.opencode/bin/opencode"
      when: not opencode_stat.stat.exists
      become: no
      tags:
        - opencode

    - name: Install getnf Nerd Font installer
      become: no
      ansible.builtin.shell: >
        curl -fsSL https://raw.githubusercontent.com/MounirErhili/getnf/main/install.sh | bash
      args:
        creates: "{{ ansible_user_dir }}/.local/bin/getnf"
      tags:
        - fonts

    - name: Update font cache
      become: no
      ansible.builtin.command: fc-cache -fv
      tags:
        - fonts

    - name: Set Zsh as default shell
      become: yes
      ansible.builtin.user:
        name: "{{ ansible_user_id }}"
        shell: /bin/zsh
      tags:
        - zsh
