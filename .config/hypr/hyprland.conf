# Conditional source for pywal colors - only load if file exists and is valid
exec-once = bash -c 'if [[ -f /home/$USER/.cache/wal/colors-hyprland ]] && grep -q "color" /home/$USER/.cache/wal/colors-hyprland; then hyprctl keyword source /home/$USER/.cache/wal/colors-hyprland; fi'
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Fallback colors for fresh installs (will be overridden by pywal when available)
$color5 = rgba(555555aa)
$color9 = rgba(999999ee)

# Source monitor configuration from nwg-displays
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

debug:full_cm_proto = false
render:send_content_type = true
render:direct_scanout = 1
render:cm_fs_passthrough = 0
render:cm_auto_hdr = 2
render:new_render_scheduling = false
cursor:no_hardware_cursors = 2

render {
  direct_scanout = 1
  cm_fs_passthrough = 1
}


xwayland {
  force_zero_scaling = true
}

$terminal = kitty
$fileManager = thunar
# $menu = wofi --show drun -n
$menu = wofi -n
exec-once = hypridle
exec-once = waybar  
exec-once = swww-daemon
exec-once = sleep .5 && swww restore
exec-once = swaync
exec-once = swaync-client -df
exec-once = pactl set-sink-mute @DEFAULT_SINK@ 0
# Initialize pywal on startup if not already done
exec-once = bash -c 'if [[ ! -f ~/.cache/wal/colors-hyprland ]]; then ~/.config/hypr/init-pywal.sh; fi'
# Pre-generate wallpaper cache for faster menu loading
exec-once = bash -c 'mkdir -p ~/.cache/wallpaper && find -L ~/.dotfiles/wallpapers/Wallpapers -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.gif" \) 2>/dev/null | sort > ~/.cache/wallpaper/wallpapers.cache || true'
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24
env = WEBRTC_PIPEWIRE_ENABLED,1
env = PIPEWIRE_NODE,1
env = GTK_THEME,Adwaita:dark

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1

general { 
    
        gaps_in = 15
            gaps_out = 10
            border_size = 0
            col.active_border = $color9
            col.inactive_border = $color5
            resize_on_border = true
            allow_tearing = false
            layout = dwindle
}
decoration {
    rounding = 10
        active_opacity = 1
        inactive_opacity = 0.9
        fullscreen_opacity = 1
        blur {
            enabled = true
            size = 3
            passes = 5
            new_optimizations = true
            ignore_opacity = true
            xray = false
            popups = true
        }
    shadow {
        enabled = true
            range = 15
            render_power = 5
            color = rgba(0,0,0,.5)
    }
}
animations {
    enabled = true
    bezier = fluid, 0.15, 0.85, 0.25, 1
    bezier = snappy, 0.3, 1, 0.4, 1
    animation = windows, 1, 3, fluid, slidefadevert -100%
    animation = windowsOut, 1, 2.5, snappy
    animation = fade, 1, 4, snappy
    animation = workspaces, 1, 1.7, snappy, slide
    animation = specialWorkspace, 1, 4, fluid, slidefadevert -35%
    animation = layers, 1, 2, snappy, popin 70%
}
dwindle {
    preserve_split = true
}
misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    focus_on_activate = true
}
input {
    kb_layout = gb
        follow_mouse = 1
        sensitivity = 0
        force_no_accel = true
        touchpad {
            natural_scroll = true
        }
}
gestures {
        workspace_swipe_distance = 300
        workspace_swipe_cancel_ratio = .05
        workspace_swipe_min_speed_to_force = 0
}
device {
    name = epic-mouse-v1
    sensitivity = 0
}
$mainMod = ALT
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, E, exec, $fileManager
# bind = $mainMod, V, exec, hyprctl --batch "dispatch togglefloating; dispatch resizeactive exact 800 800; dispatch centerwindow 1;"
bind = $mainMod, V, togglefloating 
bind = $mainMod, R, exec, $menu
bind = $mainMod, F, fullscreen
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bind = CTRL, Print, exec, hyprshot -m region -o ~/Screenshots/
bind = $mainMod SHIFT, S, exec, hyprshot -m window -o ~/Screenshots/
bind = $mainMod SHIFT CTRL, s, exec, hyprshot -m active -m output -o ~/Screenshots/
bind = CTRL SHIFT, l, exec, hyprlock
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# bind = SUPER, TAB, exec, wlogout -b 2  # Disabled - using hibernate instead

bind = SUPER, a, exec, ~/.config/waybar/scripts/refresh.sh 
bind = ALT, B, exec, ~/.config/waybar/scripts/select.sh
bind = ALT, r, exec, ~/.config/swaync/refresh.sh
bind = $mainMod, M, exit

# ASDF workspace bindings
bind = $mainMod, a, workspace, 5
bind = $mainMod, s, workspace, 6
bind = $mainMod, d, workspace, 7
bind = $mainMod, f, workspace, 8
bind = $mainMod SHIFT, a, movetoworkspace, 5
bind = $mainMod SHIFT, s, movetoworkspace, 6
bind = $mainMod SHIFT, d, movetoworkspace, 7
bind = $mainMod SHIFT, f, movetoworkspace, 8
#bind = CTRL, ESCAPE, exec, gksu #Dont worry about this

# My custom keybindings
bind = $mainMod, w, exec, ~/.config/hypr/wallpaper.sh
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Window resizing with Alt + Shift + arrow keys
bind = $mainMod SHIFT, left, resizeactive, -20 0
bind = $mainMod, right, resizeactive, 20 0
bind = $mainMod , up, resizeactive, 0 -20
bind = $mainMod , down, resizeactive, 0 20

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Allow Sunshine screen capture
windowrulev2 = suppressevent close, class:^(sunshine)$

exec-once = sunshine
